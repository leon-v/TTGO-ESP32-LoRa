<!DOCTYPE html>
<html>
	<head>
		<title>Beeline MQTT - MQTT Configuration</title>
		<link href="./style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="/javascript.js"></script>
	</head>
	<body >
		<h1>Beeline MQTT - MQTT Configuration</h1>
		<form action="" method="post">
		    <table class="table">
		    	<tbody>

					<tr class="roundTop">
		    			<th>Host Name</th>
		    			<td><div class="input"><!--#mqttHost--></div></td>
		    		</tr>
		    		<tr>
		    			<th>Port</th>
		    			<td><div class="input"><!--#mqttPort--></div></td>
		    		</tr>
		    		<tr>
		    			<th>Keepalive (sec)</th>
		    			<td><div class="input"><!--#mqttKeepalive--></div></td>
		    		</tr>
		    		<tr>
		    			<th>User Name</th>
		    			<td><div class="input"><!--#mqttUsername--></div></td>
		    		</tr>
		    		<tr class="roundBotton">
		    			<th>Password</th>
		    			<td><div class="input"><!--#mqttPassword--></div></td>
		    		</tr>

		    		<tr>
						<th>&nbsp;</th>
		    			<th colspan="2"><button>Save Settings</button></th>
		    		</tr>

		    	</tbody>
		    </table>
	    </form>
	</body>
</html>
