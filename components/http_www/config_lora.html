<!DOCTYPE html>
<html>
	<head>
		<title>Beeline - LoRa Configuration</title>
		<link href="./style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="/javascript.js"></script>
	</head>
	<body >
		<h1>Beeline</h1>
		<div class="left">
			<iframe src="./menu.html"></iframe>
		</div>
		<div class="right">
			<h2>Die LoRa Configuration</h2>
			<form action="" method="post">

				<h3>Frequency</h3>
				<div class="inputBlock">
					<div class="input"><!--#loraFrequency--></div>
				</div>

				<h3>TX Sync Word</h3>
				<div class="inputBlock">
					<div class="input"><!--#loraTXSyncWord--></div>
				</div>

				<h3>RX Sync Word</h3>
				<div class="inputBlock">
					<div class="input"><!--#loraRXSyncWord--></div>
				</div>

				<h3>Encryption Key</h3>
				<div class="inputBlock">
					<div class="input" maxlength="16"><!--#loraKey--></div>
		    		<p class="info">Must be 16 characters or less.</p>
				</div>

				<h3>Incoming Message Routing</h3>
				<div class="inputBlock">
					<!--#loraInRt>>0-->
    				<label for="loraInRt>>0">Forward to LoRa</label><br>
    				<!--#loraInRt>>1-->
    				<label for="loraInRt>>1">Forward to MQTT</label><br>
    				<!--#loraInRt>>2-->
    				<label for="loraInRt>>2">Forward to Elasticsearch</label><br>
				</div>

				<button>Save Settings</button>
		    </form>
		</div>
	</body>
</html>
